<!-- one way binding and two way binding -->
<h2>{{title}}</h2>
<h2>{{fullName}}</h2>

<input type="text" [(ngModel)]="fullName">
<br>
<!-- string interpolation -->
<h2>{{title}}</h2>
<strong>{{test()}}</strong>


<!-- property binding -->
 <h1 [innerHTML]="job"></h1>
 <h1 [innerText]="job"></h1>


 <!-- Event binding -->
<h5>The button was clicked {{clickCount}} times.</h5>
<button (click)='buttonClickCount()'>click me</button> <br><br>

<app-counter></app-counter>


<!-- Combined Example: Property Binding and Event Binding -->
 <input type="text" (input)="onInputChanged($event)" placeholder="Type something">
 <button [disabled]="isButtonDisabled" (click)="onButtonClick()">Submit</button>
<br><br>
 <!-- focus event -->
  <h1>{{ message }}</h1>
 <input (focus)="handleFocus()" placeholder="Focus on me">
<br><br>
<!-- blur event -->

<h2>{{blurMsg}}</h2>
<input type="text" (blur)="handleBlur()">
<br><br>
<!--change event  -->

<select (change)="handleChange($event)">
  <option value="option1">Option 1</option>
  <option value="option2">Option 2</option>
  <option value="option3">Option 3</option>
</select>
<p>You selected: {{ selectedValue }}</p>

<!-- mouse over -->
<h2>{{ message }}</h2>
<button (mouseover)="handleMouseOver()">Hover over me</button> <br><br>

<!-- keyup -->
<input (keyup)="handleKeyup($event)" placeholder="Press any key">
<p>You pressed: {{ keyPressed }}</p>

<!-- submit   -->
 <h4>{{formData}}</h4>
 <form (submit)="handleSubmit($event)">
    <input name="inputField" placeholder="Type something">
    <button type="submit">Submit</button>
  </form>
